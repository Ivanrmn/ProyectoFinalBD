#
# Common Application Properties: https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
#

#
# Server config
#
server.context-path=/products
server.port=8080

#
# Default profile
#
# spring.profiles.active=mock-security

#
# Endpoint security. When false, @Secured is bypassed.
#
core.security.enableEndpointSecurity=true

#
# Datasource configuration
#
spring.datasource.url=jdbc:mysql://localhost/products?autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=mysqlpass
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#
# JPA configuration
#
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=false

#
# Liquibase
#
liquibase.enabled=false

#
# Logging
#
logging.file=cf-management.log
logging.level.es.sm2baleares=DEBUG
logging.level.root=INFO

#
# Jackson configuration (JSON Serialization)
#
spring.jackson.serialization.write_dates_as_timestamps=false
spring.jackson.deserialization.accept_single_value_as_array=true
spring.jackson.deserialization.unwrap_single_value_arrays=true
spring.jackson.deserialization.adjust_dates_to_context_time_zone=false
spring.jackson.default-property-inclusion=non_empty

#
# Performance logging
#
logging.performance.defaultThreshold=30

#
# Custom management endpoints
#
management.context-path=/manage

#
# Enable Operations Endpoints: Health, Metrics, Log, etc...
# See http://docs.spring.io/spring-boot/docs/current/reference/html/production-ready-metrics.html
#
endpoints.enabled=true
management.security.enabled=false
# Disable JMX to workaround a spring boot bug -> https://github.com/spring-projects/spring-boot/issues/4980
endpoints.jmx.enabled=false

#
# Info Operation Endpoint configuration
#
info.app.name=@project.name@
info.app.groupId=@project.groupId@
info.app.artifactId=@project.artifactId@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java=@java.version@

#
# Swagger configuration for API Documentation (/v2/api-docs)
#
swagger.enabled=true
swagger.basePackage=es.sm2baleares.cfmanagement
swagger.pathsRegex=.*
swagger.title=CF Management REST API
swagger.description=CF Management REST API Swagger documentation
swagger.license=Copyright SM2
swagger.version=1.0

#
# JWT Token configuration
#
jwt.privateKey=t4$h4nk4Svck$
jwt.accessTokenTimeToLiveSeconds=14400
jwt.refreshTokenTimeToLiveSeconds=86400
jwt.tokenType=Bearer
jwt.algorithm=HS512

#
# CORS allowed origin - Web App URL in local environment
#
app.cors.allowed.origin=*

#
# Authentication type.
#
# - database: Database authentication.
# - ldap: LDAP authentication. LDAP properties must be set.
# - custom: Use the implementation of the LoginServiceCustomImpl.
# - fake: Use the implementation of LoginServiceFakeImpl (testing purposes).
# - properties: Authenticate using the map defined in the core.security.authentication.users property.
#
core.security.authentication.type=properties

#
# LDAP configuration (for LDAP authentication type)
#
core.security.ldap.contextFactory=com.sun.jndi.ldap.LdapCtxFactory
core.security.ldap.providerUrl=ldap://192.168.65.33:389
core.security.ldap.securityAuthentication=simple

#
# Users (for application.properties authentication type)
#
core.security.authentication.users={'solid.snake':'sh4dowMoses'}

#
# Main application menu option. Used to generate the user menu recursively
#
core.mainMenuOptionId=1

#
# Default company id. Used to make company optional when logging in
#
core.defaultCompanyId=1